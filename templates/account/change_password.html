{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
  {% include 'includes/alerts.html' %}
  <div class="container">
    <div class="row">
      {% include 'includes/dashboard_sidebar.html' %}
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block">Cambiar contraseña</strong>
          </header>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <form class="" action="{% url 'change_password' %}" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="current_password">Contraseña actual</label>
                    <input type="password" name="current_password" id="current_password" placeholder="Contraseña actual" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="new_password">Nueva contraseña</label>
                    <input type="password" name="new_password" id="new_password" placeholder="Nueva contraseña" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="confirm_password">Confirmar nueva contraseña</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar nueva contraseña" class="form-control" required>
                  </div>
                  <input type="submit" name="" value="Cambiar contraseña" class="btn btn-primary">
                </form>
              </div>
            </div>
          </div>
          <!-- card-body .// -->
        </article>
        <!-- order-group.// -->
      </main>
    </div>
    <!-- row.// -->
  </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
